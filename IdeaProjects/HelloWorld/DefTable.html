<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DefTable</title>
</head>
<body>
    <p>table title</p>
    <!--def table-->
    <table border="1"> <!--表格边框-->
        <caption>table title</caption>
        <tr>
            <th>表头1</th>
            <th>表头2</th>
            <th>表头3</th>
        </tr>
        <tr>
            <td>cell1</td>
            <td></td>
            <td>cell3</td>
        </tr>
        <tr>
            <td>cell1</td>
            <td>cell2</td>
            <td>cell3</td>
        </tr>
    </table>
<br/>
<!--表格内的标签-->
<table border="1">
    <tr>
        <td>cell1</td>
        <td>cell2</td>
    </tr>
    <tr>
        <td>
            <ul>
                <li>apple</li>
                <li>banana</li>
                <li>peach</li>
            </ul>
        </td>
        <td>wanna eat</td>
    </tr>
    <tr>
        <td>cell1</td>
        <td>cell2</td>
    </tr>
</table>
<br/>
<!--单元格边距-->
<table border="1" cellspacing="10" bgcolor="red"> <!--单元格之间的间距-->
    <tr>
        <td>cell1</td>
        <td>cell2</td>
        <td>cell3</td>
    </tr>
    <tr>
        <td>cell4</td>
        <td>cell5</td>
        <td>cell6</td>
    </tr>
</table>
<br/>
<table border="1" cellpadding="10" background="image/test.jpg" > <!--指定大小-->
    <tr>
        <td>cell1</td>
        <td>cell2</td>
        <td>cell3</td>
    </tr>
    <tr>
        <td>cell4</td>
        <td>cell5</td>
        <td>cell6</td>
    </tr>
</table>

</body>
</html>
