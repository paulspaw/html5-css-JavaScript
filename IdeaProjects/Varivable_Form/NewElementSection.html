<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NewElementSection</title>
</head>
<body>
    <!-- section是对文章内容进行分段，或者时页面内容进行分块 -->
    　<section>
        <h1>apple</h1>
        <p>this is an apple, could be eat</p>
    </section>

    　<article>
        <h1>apple</h1>
        <p>this is an apple, could be eat</p>
        <section>
            <h2>hongfushi</h2>
            <p>this apple is red</p>
        </section>
        <section>
            <h2>guoguang</h2>
            <p>this apple is yellow</p>
        </section>
    </article>
    <!-- section & article进行详细的区分 -->
    <section>
        <h1>fruit</h1>
        <article>
            <h2>apple</h2>
            <p>contents</p>
        </article>
        <article>
            <h2>banana</h2>
            <p>contents</p>
        </article>
        <article>
            <h2>orange</h2>
            <p>contents</p>
        </article>
        
    </section>
</body>
</html>
