<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HgroupElement</title>
</head>
<body>
    <article>
        <header>
            <!-- 当有多个并且同一级和后面的标题时是面的子标题时用hgroup -->
            <hgroup>
                <h1>this is title</h1>
                <h2>this is sub title</h2>
            </hgroup>
            <p>author</p>
            <p><time datetime="2019-4-1">2019-4-1</time></p>
        </header>
        <div>
            this is content
        </div>
        <footer>this is footer</footer>
    </article>
</body>
</html>
