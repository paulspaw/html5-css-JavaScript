<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NewElement</title>
</head>
<body>
    <!-- article的使用方法 -->
    <article>
        <header>
            <h1>collage</h1>
            <p>welcome to this new collage</p>
        </header>
        <article>
            <header>author</header>
            <p>comments</p>
            <footer>time</footer>
        </article>
        <footer>
            <p>this is a footer</p>
        </footer>
    </article>
    <!-- article可以用于内嵌页面 -->
    <article>
        <h1>这是一个内嵌页面</h1>
        <object>
            <!-- 内嵌本身 "#"表示当前页面 -->
            <embed src="#" width="600px" height="400"></embed>
        </object>
    </article>
</body>
</html>
