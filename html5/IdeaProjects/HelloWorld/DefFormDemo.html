<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DefFormDemo</title>
</head>
<body>
    <form>
        username:
        <input type="text">
        <br/>
        password:
        <input type="password">
        <br/>
<!--        复选框-->
        <p>which is your favorite fruit</p>
            apple<input type="checkbox">
            banana<input type="checkbox">
            orange<input type="checkbox">
<!--        单选按钮-->
        <p>sex</p>
<!--        name属性是用来分组-->
            male<input type="radio" name="sex"> 
            female<input type="radio" name="sex">
        <br/>
<!--       　下拉列表-->
        <p>choose the favorite website</p>
        <select>
            <option>www.google.com</option>
            <option>www.baidu.com</option>
            <option>www.iwen.org</option>
        </select>
        <br/>
        <input type="button" value="button">
        <input type="submit" value="submit">
    </form>
<!--  文本域，可在表单之外创建-->
    <textarea cols="30" rows="30">请在此填写个人信息</textarea>

</body>
</html>
