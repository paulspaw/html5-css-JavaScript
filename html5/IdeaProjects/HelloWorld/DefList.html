<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DefList</title>
</head>
<body>
    <!--无序列表-->
    <ul type="square">
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
        <li>pineapple</li>
    </ul>
    <!--有序列表-->
    <ol type="I" start="10">
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
    </ol>
    <!--嵌套列表-->
    <ul> <!--可换成<ol>来变成有序列表-->
        <li>pet</li>
            <ul>
                <li>cat</li>
                <li>dog</li>
            </ul>
        <li>human</li>
            <ul type="square">
                <li>English</li>
                <li>Chinese</li>
                <li>American</li>
            </ul>
    </ul>
    <!--自定义列表-->
    <dl>
        <dt>hello</dt>
            <dd>this is a test</dd>
        <dt>hello</dt>
            <dd>this is a test</dd>
        <dt>hello</dt>
            <dd>this is a test</dd>
    </dl>
</body>
</html>
