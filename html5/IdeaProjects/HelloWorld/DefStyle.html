<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DefStyle</title>
    <link rel="stylesheet" type="text/css" href="myStyle.css"> <!--外部样式表-->
    <!--内部样式表-->
    <style type="text/css"> 
        p{
            color: red;
        }
    </style> 
</head>
<body>
    <!--外部样式表-->
    <h1>TITLE</h1>

    <p>welcome to my domain</p>
    <!--内联样式表-->

</body>
</html>
