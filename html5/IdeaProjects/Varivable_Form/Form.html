<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form id="testform">
        <input type="text">
        <textarea form="testform"></textarea>

        <!-- fromaction -->
        <br/>
        <!-- formmethod & formtarget-->
        <!-- _blank 在新页面打开 -->
        <input type="submit" name="s1" value="submit1"  formtarget="_blank" formmethod="GET" formaction="http://localhost:8080/TestServer/test01.jsp">提交到第一页面
        <br/>
        <!-- _self 在相同的框架frame打开-->
        <input type="submit" name="s2" value="submit2"  formtarget="_self" formmethod="POST" formaction="http://localhost:8080/TestServer/test02.jsp">提交到第二页面
        <br/>
        <!-- _parent 在当前的框架父框架打开-->
        <input type="submit" name="s3" value="submit3" formtarget="_parent" formaction="http://localhost:8080/TestServer/test03.jsp">提交到第三页面
        <br/>
        <!-- _top 在当前窗口中打开 -->
        <input type="submit" name="s3" value="submit3" formtarget="_top" formaction="http://localhost:8080/TestServer/test03.jsp">提交到第三页面
        <br/>
        <!-- framename 在制定框架中打开 -->
        <input type="submit" name="s3" value="submit3" formtarget="framename" formaction="http://localhost:8080/TestServer/test03.jsp">提交到第三页面
        <br/>
        <!-- formenctype -->
        <!-- 表单内空格转换为 "+" ,但不对特殊字符进行编码 -->
        <input type="text" formenctype="text/plain">
        <!-- 不对字符进行编码，在使用包含文件上传控件的表单时，必须使用该值 -->
        <input type="text" formenctype="multipart/form-data">
        <!-- 自己查 -->
        <input type="text" formenctype="application/x-www-form-urlencoded">
    </form>
</body>
</html>
