<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>可编辑列表</h2>
    <!-- 当contenteditable是true是是可以编辑的 false是不可编辑-->
    <ul contenteditable="true"> 
        <li>cell1</li>
        <li>cell2</li>
        <li>cell3</li>
    </ul>
    <!-- hidden为true时，为不可见 -->
    <ul contenteditable="true" hidden="true"> 
        <li>cell1</li>
        <li>cell2</li>
        <li>cell3</li>
    </ul>
    <!-- 书写语法检查 -->
    <input type="text" spellcheck="true">
    <!-- 设值按tab键获取的顺序-->
    <a href="#" tabindex="1">hello</a>
    <a href="#" tabindex="3">hello</a>
    <a href="#" tabindex="2">hello</a>
    <ul tabindex="-1">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
</body>
</html>
