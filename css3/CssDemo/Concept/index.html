<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <link rel="stylesheet" href="MyCss.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>应用样式表</h1>
    <h2>样式h2</h2>
    <h3>未使用样式的h3</h3>
    <a href="http://www.google.com">a标签</a>

    <!-- 派生选择器：只给li标签加样式 -->
    <p><strong>p标签：hello css</strong></p>
    <ul>
        <li><strong>li标签</strong></li>
    </ul>

    <!-- id选择器 -->
    <div id="div_id">这是第一个div</div>
    <!-- 派生选择器和id选择器混合使用 -->
    <p id="pid">p标签<a href="http://www.google.com">谷歌</a></p>

    <!-- 类选择器 -->
    <p class="pclass">类选择器p标签</p>
</body>
</html>
